apply plugin: 'idea'
apply plugin: 'java'

// Needs to match to FE2 shipped JRE.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files("dependencies/splitting-sdk-1.1.jar")
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'

    implementation("org.apache.commons:commons-text:1.9")
    implementation("org.apache.commons:commons-lang3:3.12.0")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.8.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.9.0")
}

test {
    useJUnitPlatform()
}

// ---- UPDATE VERSION
task updateVersion {
    if (System.getenv("RELEASE_VERSION") != null) {
        def propertyFile = file "src/main/resources/info.properties"
        def props = new Properties()
        propertyFile.withReader { props.load(it) }
        props.setProperty('version', System.getenv("RELEASE_VERSION") as String)
        propertyFile.withWriter { props.store(it, null) }
    }
}
assemble.dependsOn updateVersion
